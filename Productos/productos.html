<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2dd15a3ce5.js" crossorigin="anonymous"></script>
    <link href="../Gestion_de_usuarios/index.css" rel="stylesheet">

</head>

<body>
    
    <script src="./../menu.js"></script>
    <!--Lista de productos-->

        <div class="container align-self-center">
        
            <h2>Productos</h2>
               
        <div class="input-group mb-3">
           <input class="form-control col-md-3 light-table-filter" 
            data-table="table caption-top table-hover" type="text" 
            placeholder="Buscar por :   Id  o  Descripción">
        </div>
        
        

        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalRegistroProducto" user=""
            data-bs-whatever="">Registro producto</button>
        
        

        <table class="table caption-top table-hover">

            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Valor Unitario</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Actualizar</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>

    <!-- Button trigger modal 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch static backdrop modal
    </button>-->

    <!-- Modal editar-->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="valorUnitario" class="col-form-label">Valor Unitario:</label>
                            <input type="text" class="form-control" id="valorUnitario">
                        </div>
                        
                        <div class="mb-3">
                            <label for="estado" class="col-form-label">Estado:</label>
                            <select class="form-select" id = "estado" aria-label="Default select example">
                                <option selected disabled>Seleccione un estado</option>
                                <option value="Disponible">Disponible</option>
                                <option value="No Disponible">No disponible</option>
                               
                              </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id ="cerrar" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id ="actualizar" class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal registro producto-->
    <div class="modal fade" id="modalRegistroProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario-registro-producto">
                        
                        <div class="mb">
                            <label for="descripcion" class="col-form-label">Descripción del Producto:</label>
                            <input type="text" class="form-control" id="descripcion">
                        </div>
                        <div class="mb-3">
                            <label for="valor unit" class="col-form-label">Valor Unitario:</label>
                            <input type="number" class="form-control" id="valor-unitario">
                        </div>
                    
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Estado:</label>
                            <select class="form-select" id="estadoProducto" aria-label="Default select example">
                                <option selected disabled>Seleccione un estado</option>
                                <option value="Disponible">Disponible</option>
                                <option value="No disponible">No disponible</option>
                    
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->

    <!-- Firebase SDK (Software Development Kit) siempre se debe usar y debe ser el primero de colocar -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>

    <!-- Adicionar productos de Firebase que vamos a usar, servicio de base de datos -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>

    <!-- UUID, libreria de hash automatico para vincular ID's-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.2/firebase-compat.min.js" integrity="sha512-J1Og9E3kfO9xj2cBHZAXEqF5G9i4/Mh0i7l4x7Qq1XNhH4W80ghhA/x0chx1OnPNZgQ3JKlb0QTUaXxx1+zGWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type = "module" src="./modalProduct.js"></script>
        <script type = "module" src="./listaProduct.js"></script>
        <script type = "module" src = "./updateProduct.js"></script>
        <script type = "module" src = "./buscar.js"></script>
    <script  src="./productos.js"></script>
</body>

</html>
