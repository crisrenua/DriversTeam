<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2dd15a3ce5.js" crossorigin="anonymous"></script>
    <link href="../Gestion de usuarios/index.css" rel="stylesheet">
</head>

<body>
    
    <script src="./../menu.js"></script>
    <!--Lista de productos-->

        <div class="container align-self-center">

        <br>

            <h1>Productos</h1>

        <br>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Id producto, descripcion, estado "
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="button-addon2">Buscar</button>
        </div>
        
        <br>

        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalRegistroProducto" user="Cerveza"
            data-bs-whatever="$ 12.000">Registro producto</button>
        
        <br>

        <table class="table caption-top table-hover">

            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descripci贸n</th>
                    <th scope="col">Valor Unitario</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Actualizar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Cerveza</td>
                    <td>$ 12.000</td>
                    <td> Disponible </td> 
                    <td><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalEditar"
                            user = "Cerveza" data-bs-whatever="$ 12.000"><i class="fas fa-pen-square"></i></button></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>C贸ctel</td>
                    <td>$ 20.000</td>
                    <td> Disponible </td>
                    <td><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalEditar"
                       user = "C贸ctel" data-bs-whatever="$ 20.000"><i class="fas fa-pen-square"></i></button></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Gaseosa</td>
                    <td>$ 6.000</td>
                    <td> Disponible </td> 
                    <td><button type="button" class="btn btn-dark" data-bs-toggle="modal"
                       user = "Gaseosa" data-bs-whatever="$ 6.000" data-bs-target="#modalEditar"><i class="fas fa-pen-square"></i></button></td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Vino</td>
                    <td>$ 55.000</td>
                    <td> Disponible </td>
                    <td><button type="button" class="btn btn-dark" data-bs-toggle="modal"
                       user ="Vino" data-bs-whatever="$ 55.000" data-bs-target="#modalEditar"><i class="fas fa-pen-square"></i></button></td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Agua</td>
                    <td>$ 5.000</td>
                    <td> Disponible </td>
                    <td><button type="button" class="btn btn-dark" data-bs-toggle="modal"
                        user ="Agua" data-bs-whatever="$ 5.000" data-bs-target="#modalEditar"><i class="fas fa-pen-square"></i></button></td>
                </tr>
                
            </tbody>
        </table>

    </div>

    <!-- Button trigger modal 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch static backdrop modal
    </button>-->

    <!-- Modal editar-->
    <div class="modal fade" id="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="usuario-name" class="col-form-label">Valor Unitario:</label>
                            <input type="text" class="form-control" id="usuario-name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Estado:</label>
                            <select class="form-select" id = "message-tex" aria-label="Default select example">
                                <option selected disabled>Seleccione un estado</option>
                                <option value="1">Disponible</option>
                                <option value="2">No disponible</option>
                               
                              </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal registro producto-->
    <div class="modal fade" id="modalRegistroProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb">
                            <input type="number" class="" id="idprod" placeholder="Id producto">
                        </div>
                        <div class="mb">
                            <label for="descripcion" class="col-form-label">Descripci贸n del Producto:</label>
                            <input type="text" class="form-control" id="descripcion">
                        </div>
                        <div class="mb">
                            <label for="valor unit" class="col-form-label">Valor Unitario:</label>
                            <input type="number" class="form-control" id="valor unit">
                        </div>
                    
                        <div class="mb">
                            <label for="message-text" class="col-form-label">Estado:</label>
                            <select class="form-select" id="message-tex" aria-label="Default select example">
                                <option selected disabled>Seleccione un estado</option>
                                <option value="1">Disponible</option>
                                <option value="2">No disponible</option>
                    
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/Productos/modal-editar.js"></script>
</body>

</html>
