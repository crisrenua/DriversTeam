<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2dd15a3ce5.js" crossorigin="anonymous"></script>
    <link href="../Gestion de usuarios/index.css" rel="stylesheet">
</head>

<body>
    
    <script src="./../menu.js"></script>
    <!--Lista de productos-->

        <div class="container align-self-center">

        <br>

            <h1>Productos</h1>

        <br>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Id producto, descripcion, estado "
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="button-addon2">Buscar</button>
        </div>
        
        <br>

        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalRegistroProducto" user="Cerveza"
            data-bs-whatever="$ 12.000">Registro producto</button>
        
        <br>

        <table class="table caption-top table-hover">

            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Valor Unitario</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Actualizar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">""</th>
                    <td>""</td>
                    <td>""</td>
                    <td>"</td> 
                    <td><button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalEditar"
                            user = "Cerveza" data-bs-whatever="$ 12.000"><i class="fas fa-pen-square"></i></button></td>
                </tr>
                
                
            </tbody>
        </table>

    </div>

    <!-- Button trigger modal 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch static backdrop modal
    </button>-->

    <!-- Modal editar-->
    <div class="modal fade" id="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="usuario-name" class="col-form-label">Valor Unitario:</label>
                            <input type="text" class="form-control" id="usuario-name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Estado:</label>
                            <select class="form-select" id = "message-tex" aria-label="Default select example">
                                <option selected disabled>Seleccione un estado</option>
                                <option value="1">Disponible</option>
                                <option value="2">No disponible</option>
                               
                              </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal registro producto-->
    <div class="modal fade" id="modalRegistroProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario-registro-producto">
                        <div class="mb-3">
                            <input type="number" class="" id="idProducto" placeholder="Id producto">
                        </div>
                        <div class="mb">
                            <label for="descripcion" class="col-form-label">Descripción del Producto:</label>
                            <input type="text" class="form-control" id="descripcion">
                        </div>
                        <div class="mb-3">
                            <label for="valor unit" class="col-form-label">Valor Unitario:</label>
                            <input type="number" class="form-control" id="valor-unitario">
                        </div>
                    
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Estado:</label>
                            <select class="form-select" id="estadoProducto" aria-label="Default select example">
                                <option selected disabled>Seleccione un estado</option>
                                <option value="true">Disponible</option>
                                <option value="false">No disponible</option>
                    
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->

    <!-- Firebase SDK (Software Development Kit) siempre se debe usar y debe ser el primero de colocar -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>

    <!-- Adicionar productos de Firebase que vamos a usar, servicio de base de datos -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>

    <!-- UUID, libreria de hash automatico para vincular ID's-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JS/login.js"></script>


    <script  src="/Productos/productos.js"></script>
</body>

</html>
