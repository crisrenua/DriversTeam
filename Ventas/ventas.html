<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2dd15a3ce5.js" crossorigin="anonymous"></script>
    <link href="../Gestion de usuarios/index.css" rel="stylesheet">

</head>
<body>

    <script src="./../menu.js"></script>

    <div class="container align-self-center">

    <br>

    <h1>Ventas</h1>

    <br>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Id venta, Id cliente, Cliente " aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-dark" type="button" id="button-addon2">Buscar</button>
    </div>

    <br>

    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalRegistroVenta">
        Agregar venta
    </button>

    <br>

    <table class="table caption-top table-hover">
        <thead>
            <tr>
                <th scope="col">Id venta</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha</th>
                <th scope="col">Productos</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Valor/unit</th>
                <th scope="col">Valor venta</th>
                <th scope="col">Cliente</th>
                <th scope="col">Id cliente</th>
                <th scope="col">Vendedor</th>
                <th scope="col">Editar</th>
            </tr>
        </thead>
        <tbody id="tableBody">            
        </tbody>
    </table>
</div>

<!-- Modal registro ventas-->

<div class="modal fade" id="modalRegistroVenta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registro de venta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formularioRegistroVentas">

                    <div>
                        
                        <input type="text" placeholder="Nombre del cliente" id="nombreCliente">

                    </div>

                    <!-- <br>

                    <div>

                        <h5>C.C <input type="radio" name="c.c" id="tipoId"></h5>
                        <h5>T.I <input type="radio" name="id"></h5>
                        <h5>Passport <input type="radio" name="passport" id="tipoId"></h5>

                    </div> -->

                    <br>

                    <div class="mb-2">

                        <input type="text" placeholder="Id del cliente" id="idCliente">

                    </div>

                    <br>

                    <div class="mb-2">

                        <table class="table caption-top table-hover">
                        
                            <thead>
                                <tr>
                                    <th>Idenntificador</th>
                                    <th>Descripcion</th>
                                    <th>Valor/unit</th>
                                    <th>Estado</th>
                                    <th>Cantidad a agregar</th>
                                </tr>
                            </thead>
                            <tbody id="tableBodyModal"></tbody>
                        </table>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Firebase -->

<!-- Firebase SDK (Software Development Kit) siempre se debe usar y debe ser el primero de colocar -->
<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>

<!-- Adicionar productos de Firebase que vamos a usar, servicio de base de datos -->
<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>

<!-- UUID, libreria de hash automatico para vincular ID's-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.2/firebase-compat.min.js" integrity="sha512-J1Og9E3kfO9xj2cBHZAXEqF5G9i4/Mh0i7l4x7Qq1XNhH4W80ghhA/x0chx1OnPNZgQ3JKlb0QTUaXxx1+zGWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="./ventas.js"></script>

</body>

</html>
